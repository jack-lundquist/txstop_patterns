<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Mapping Traffic Stops: Texas</title>
  <meta name="description" content="Mapping Traffic Stops: Dallas County">
  <meta name="author" content="Jack Lundquist">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>

  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <link href='https://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet'>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div id="my-map">
    <div id="title-container">
      <div id="legend">
        <h3>Legend</h3>
        <div class="legendItem Asian">Asian</div>
        <div class="legendItem Black">Black</div>
        <div class="legendItem White">White</div>
        <div class="legendItem Other">Other</div>
      </div>
      <h1>Traffic Stops in Dallas County (2015)</h1>
      <!-- <p>This map uses crowd-sourced data from our NYU web mapping class, showing each student's favorite Pizza place.</p>
      <p>Click a circle to see the name of the pizza shop and which student likes to eat there.</p> -->
      <div class="btn-group">
          <button type="button" id="Full">Full Year (2015)</button>
          <button type="button" id="Jan">January</button>
          <button type="button" id="Feb">February</button>
          <button type="button" id="Mar">March</button>
          <button type="button" id="Apr">April</button>
          <br>
          <button type="button" id="May">May</button>
          <button type="button" id="Jun">June</button>
          <button type="button" id="Jul">July</button>
          <button type="button" id="Aug">August</button>
          <button type="button" id="Sep">September</button>
          <button type="button" id="Oct">October</button>
          <button type="button" id="Nov">November</button>
          <button type="button" id="Dec">December</button>
          <br>
    </div>
    <div>
    <input type="checkbox" id="contrabandYes" name="contrabandFoundYes" value="contY">
    <label for="contrabandYes">Contraband Found? (Check for Yes)</label>
    </div>
    <div>
    <input type="checkbox" id="searchYes" name="searchFoundYes" value="searchY">
    <label for="searchYes">Search Conducted? (Check for Yes)</label>
    </div>
  </div>
</div>

  crossorigin=""></script>
  <script
  src="//code.jquery.com/jquery-3.3.1.js"

  crossorigin="anonymous"></script>

  </body>
  </html>
